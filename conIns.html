  <body>
        <header>
            <nav class="navbar">

        </header>

            <div id="conPage">
                    <br>

                        <div class="form-group">

                        </div>
                        <div id="divConBut">

            <div id="insPage">
                    <br>

                        <div class="form-group">
                            <label >Nom </label>

<script>
    $(document).ready(function() {
        switch(location.hash){
        case "#con":
            switchPage(0);
            break;
        case "#ins":
            switchPage(1);
            break;
        default:
            switchPage(0);
            break;
        }
        var con = findParameter("con");
        console.log("connected ?" + con);
        if(con === "true"){
          console.log("hey");
          $("#drawerCon").show();
          $("#drawerNotCon").hide();
          $("#filtreButton").attr("onclick", "window.location.href = 'filtre.html?con=true'");
        }else{
          $("#drawerCon").hide();
          $("#drawerNotCon").show();
          $(".favStar").addClass("far").removeClass("fas");
          $(".fav").attr("onclick", "window.location.href = 'conIns.html?#ins'");
          $("#filtreButton").attr("onclick", "window.location.href = 'filtre.html?con=false'");
        }
    });

  function switchPage(page){
    console.log(page);
    switch(page){
      case 0:
        $("#conPage").show();
        $("#insPage").hide();
        location.hash = "con";
        break;
      case 1:
        $("#conPage").hide();
        $("#insPage").show();
        location.hash = "ins";
        break;
      default:
        break;
    }

  }
</script>
