<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>INS'Asso</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/util.js"></script>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link href="css/colorcodes.css" rel="stylesheet">
    <link href="css/stickynavbar.css" rel="stylesheet">

  </head>
  <body>
        <header>
            <nav class="navbar">
                <a class="nav-item nav-link return-link nav-ico" onclick="goBack();"><i class="fas fa-arrow-left"></i></a>
            </nav>
        </header>

        <div class="container-fluid" style="margin-top: 60px;">
            <div id="conPage">
                <button type="button" class="btn btn-outline-danger drawer-button" onclick="window.location.href = 'index.html?con=true#actu'">Connexion</button>
            </div>
            <div id="insPage">
                <button type="button" class="btn btn-outline-danger drawer-button" onclick="window.location.href = 'index.html#actu'">Inscription</button>
            </div>
        </div>
  </body>
</html>

<script>
    $(document).ready(function() {
        switch(location.hash){
        case "#con":
            switchPage(0);
            break;
        case "#ins":
            switchPage(1);
            break;
        default:
            switchPage(0);
            break;
        }
    });

  function switchPage(page){
    console.log(page);
    switch(page){
      case 0:
        $("#conPage").show();
        $("#insPage").hide();
        location.hash = "con";
        break;
      case 1:
        $("#conPage").hide();
        $("#insPage").show();
        location.hash = "ins";
        break;
      default:
        break;
    }

  }
</script>
